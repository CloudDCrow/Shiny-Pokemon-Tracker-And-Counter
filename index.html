<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/icon.ico" type="image/x-icon">
        <title>Shiny Counter</title>
    </head>
    <body>
        <div id="pokemon-image-div">
            <img id="pokemon-image" src="">
        </div>

        <div id="counter-div">
            <label id="counter">0</label>
        </div>

        <div class="button-div">
            <button class="button" id="one-counter-btn"></button>
            <button class="button" id="five-counters-btn"></button>
        </div>

        <div class="button-div">
            <button class="button" id="remove-counter-btn"></button>
        </div>

        <div class="button-div">
            <button class="button" id="done-btn">Done</button>
        </div>
        
        <div id="name-input-div">
            <input type="text" id="name-input" placeholder="Enter Dex Number or Name">
        </div>

        <div class="button-div">
            <button class="button" id="submit-btn">Submit</button>
        </div>

        <div class="box-buttons-div">
            <button class="button" id="trash-btn"></button>
            <button class="button" id="change-box-btn">Saved Hunts</button>
        </div>

        <div id="pokemon-box-div">
        </div>

        <div class="button-div">
            <button id="change-wallpaper-btn" class="button">Change Wallpaper</button>
        </div>

        <div class="button-div">
            <button id="change-background-btn" class="button">Change Background</button>
        </div>

        <div id="footer-div">
            <footer>
                Pokemon images are trademarks of NintendoÂ©
            </footer>
        </div>

        <script src="script.js"></script>
    </body>
</html>
