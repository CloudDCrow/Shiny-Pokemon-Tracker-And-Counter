<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Shiny Counter</title>
    </head>
    <body>
        <div id="pokemon-image-div">
            <img id="pokemon-image" src="images/placeholder_pokemon.png">
        </div>

        <div id="counter-div">
            <label id="counter">0</label>
        </div>

        <div class="counter-buttons-div">
            <button class="button" id="one-counter-btn"></button>
            <button class="button" id="five-counters-btn"></button>
        </div>

        <div class="counter-buttons-div">
            <button class="button" id="remove-counter-btn"></button>
        </div>
        
        <div id="input-name-div">
            <input type="text" id="pokemon-name" placeholder="Enter Dex Number or Name">
        </div>

        <div id="submit-button-div">
            <button class="button" id="submit-btn">Submit</button>
        </div>

        <div id="pokemon-box-div">

        </div>

        <div id="footer-div">
            <label id="footer">Made By CloudDCrow. Licence and Copyright Â©</label>
        </div>

        <script src="script.js"></script>
    </body>
</html>
